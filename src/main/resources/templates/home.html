
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<head>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
	
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />


<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" th:src="@{/js/home.js}"></script>

<title>Real Time Pollution Data</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Real Time Pollution Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      
    </div>
  </nav>
  <div class="container" style="margin:30px">
<div class="row">
		<div class="col-sm-4"><h2>Select your desired area</h2><hr/></div>
		<div class="col-sm-5 ">
		<form autocomplete="off" th:action="@{/getPollutionData}"
					th:object="${details}" method="post" class="form-horizontal"
					role="form">
		<table class="table">
      <tr>
        <th>State</th>
        <th>City</th>
        <th>Region</th>
      </tr>
    <tbody>
      <tr>
        <td><select th:field="*{state}" id="state">
									<option th:value="None" th:text="Select"></option>
									<option th:each="state : ${stateList}" th:value="${state}"
										th:text="${state}"></option>
							</select></td>
        <td><select th:field="*{region}" id="region"></select></td>
        <td><select th:field="*{station}" id="station"></select></td>
      </tr></tbody>		
		</table>
				</form>
			</div></div>
	
	<div class="row">
		<div class="col-sm-3"><div id="barchart_material" style="width: 500px; height: 400px;"></div></div>
		<div class="col-sm-6">
			
		</div>
	</div>
</div>

</body>
</html>
