
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<head>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158801045-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-158801045-1');
</script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script type="text/javascript" th:src="@{/js/home.js}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BreatheIndia - RealTime Air Quality (AQI) using Open Data</title>
<meta name="keywords"
	content="RealTime air pollution,RealTime AQI in Delhi, air pollution in Delhi NCR, air pollution in Gurugram, air pollution in Noida, air pollution in Ghaziabad, 
	air pollution in Faridabad, Delhi AQI, Gurugram AQI, Noida AQI, Faridabad AQI, Ghaziabad AQI, live AQI of Delhi, 
	real time Delhi AQI, Hyderabad AQI, Assam AQI, Bihar AQI, Chandigarh AQI, Gujarat AQI, Haryana AQI, Jharkhand AQI, Karnataka AQI, Kerala AQI, Madhya Pradesh AQI,
	Maharashtra AQI, Meghalaya AQI, Odisha AQI, Punjab AQI, Rajasthan AQI, TamilNadu AQI, Telangana AQI, Uttar Pradesh AQI, West Bengal AQI" />
<meta name="description"
	content="BreatheIndia is a popular yet powerful app which uses government open data to harness live AQI (Air Quality) around India. Built with <3 by powerful team
	from WinWithWeb team. Start tracking Realtime PM 2.5, PM 10 values all across India" />
</head>
<body onload="onLoadhidedropdowns();">
	<nav
		class="navbar navbar-dark navbar-expand-md bg-success justify-content-between">
		<div class="dual-nav w-100">
		</div>
		<a href="/" class="navbar-brand mx-auto d-block text-center w-100">Real
			Time Pollution Data</a>
		<div class="navbar-collapse collapse dual-nav w-100">
			<ul class="nav navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href=""><i
						class="fa fa-twitter"></i></a></li>
				<li class="nav-item"><a class="nav-link" href=""><i
						class="fa fa-github"></i></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div id="dropdownarea" class="row shadow p-3 mb-2 rounded"
			style="overflow-x: auto;">
			 <div class="col-sm-2 ">
			</div>
			<div class="col-sm-7 ">
				<form autocomplete="off" th:action="@{/getPollutionData}"
					th:object="${details}" method="post" class="form-horizontal"
					role="form">
						<span>Select Your   &nbsp;</span><select th:field="*{state}" id="state">
							<option th:value="None" th:text="State"></option>
							<option th:each="state : ${stateList}" th:value="${state}"
								th:text="${state}"></option>
						</select>
						<select th:field="*{region}" id="region"></select> 
						<select th:field="*{station}" id="station"></select><br/>
				</form>
			</div>
			<div class="col-sm-1 ">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-5">
				<div id="aqiChart" style="width: 350px; height: 300px;"></div>
			</div>
			<div class="col-sm-5">
				<div id="barchart_material" style="width: 650px; height: 400px;"></div>
			</div>
		</div>
		<div class="row" >
			<div class="col-sm-5" id="2ndrow">
				<div id="trendChart" style="width: 650px; height: 400px;"></div>
			</div>
		</div>
		<br/>
	</div>
</body>
</html>
