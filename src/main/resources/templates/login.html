<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>WinWithWeb | Email Sender</title>


<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />


<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="container login-container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 login-form-1" align="center">
				<a href="https://www.winwithweb.in" target="_blank"><img
					th:src="@{/images/winwithweb-pnglogo.png}" alt="loginimage"
					style="height: 70px;" /></a>
					<hr>
				<h3 class="font-weight-bold">Sign In</h3>
				<hr>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>

				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" name="username" class="form-control"
							placeholder="Your Email *" value="" />
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control"
							placeholder="Your Password *" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit" value="Login" />
					</div>
				</form>
			</div>
			<div class="col-sm-3"></div>

		</div>
	</div>



</body>
</html>
